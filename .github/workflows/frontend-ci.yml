name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: newjakir/capsp-frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: ğŸ”§ Build, Lint, Test

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ… Lint Code
        run: npm run lint

      - name: ğŸ§ª Run Unit & Integration Tests
        env:
          VUE_APP_API_URL: ${{ vars.VUE_APP_API_URL }}
          VUE_APP_STRIPE_PUBLIC_KEY: ${{ secrets.VUE_APP_STRIPE_PUBLIC_KEY }}
        run: npm run test:unit

      - name: ğŸ› ï¸ Build Project
        run: npm run build

  docker:
    name: ğŸ“¦ Docker Build and Push
    runs-on: ubuntu-latest
    needs: build-and-test  # Waits for build-and-test job to succeed

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Build Docker Image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest .

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:latest
